<body>
    <h1>Exemplo de utilização de Cookies</h1>
    <div id="welcomeMessage"></div>
    <!-- Div para exibir a mensagem de boas vindas -->

    <!-- Rotulo para campo de entrada -->

    <!-- Campo de entrada para username -->
    <button onclick="setCookie()">Salvar username</button>
    <!-- Botão para salvar Cookie -->
